{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="col-sm-10">
        <h3 class="my-5">Home page</h3>
        {% for post in posts %}
          <div class="jumbotron jumbotron-fluid jumbo-color">
              <div class="container">
                  <h3 class="display-6 font-weight-bold">{{post.title}}</h3>
                  <p>{{post.description}}</p>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
